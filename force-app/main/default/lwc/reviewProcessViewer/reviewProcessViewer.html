<template>
    <div class="slds-box slds-theme_default slds-grid slds-wrap main-container">
        <lightning-spinner lwc:if={isLoading} alternative-text="Loading" size="medium"></lightning-spinner>

        <div class="slds-col slds-size_12-of-12">
            <div class="slds-grid slds-wrap slds-gutters_medium slds-m-bottom_small">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                    <div class="summary-box">
                        <p class="label">Total Records</p>
                        <p class="value">N/A</p>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                    <div class="summary-box">
                        <p class="label">Selected Reviewers</p>
                        <p class="value">N/A</p>
                    </div>
                </div>

                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                    <div class="summary-box">
                        <lightning-helptext class="summary-help" content="This shows the next required step before submitting the review process."></lightning-helptext>
                        <p class="label">Next Step</p>
                        <p class="value clickable fail" onclick={handleClick}>Define Records Type</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
