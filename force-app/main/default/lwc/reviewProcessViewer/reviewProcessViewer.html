<template>
    <div class="slds-box slds-theme_default slds-grid slds-wrap">
        <lightning-spinner lwc:if={isLoading} alternative-text="Loading" size="medium"></lightning-spinner>

        <div class="slds-col slds-size_12-of-12">
            <lightning-record-edit-form object-api-name="ReviewProcess__c" record-id={recordId}>
                <lightning-messages></lightning-messages>

                <lightning-input-field field-name="Name"></lightning-input-field>
                <lightning-input-field field-name="Status__c"></lightning-input-field>

                <div class="slds-m-top_medium">
                    <lightning-button 
                        class="slds-m-right_small"
                        type="submit"
                        label="Save"
                        variant="brand">
                    </lightning-button>
                    <lightning-button 
                        type="reset"
                        label="Reset"
                        variant="neutral">
                    </lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </div>
</template>
