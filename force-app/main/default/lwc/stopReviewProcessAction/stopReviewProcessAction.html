<template>
    <section class="slds-card slds-theme_default">
        <lightning-spinner lwc:if={isLoading} alternative-text="Loading" size="small"></lightning-spinner>

        <header class="slds-modal__header slds-grid slds-align_absolute-center">
            <h2 class="slds-text-heading_small">Stop Review Process</h2>
        </header>
        <div class="slds-card__body slds-p-around_medium">
            <p class="slds-text-body_regular slds-align_absolute-center slds-p-horizontal_medium">
                You can stop the Review Process at any stage, after which it will no longer be visible to reviewers, and you will be able to access the final performance analysis and document. Please note that once it is stopped, it cannot be resumed.
            </p>
        </div>

        <footer class="slds-card__footer slds-grid slds-grid_align-end slds-p-around_small">
            <div class="slds-button-group" role="group">
                <lightning-button variant="brand" label="Stop" title="Stop" onclick={handleStop} class="slds-m-left_x-small"></lightning-button>
            </div>
        </footer>
    </section>
</template>
