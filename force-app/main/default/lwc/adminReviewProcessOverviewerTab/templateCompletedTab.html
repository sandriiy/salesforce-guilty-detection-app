<template>
    <div class="slds-grid slds-grid_vertical overview-content-data-tab">
        <template for:each={filteredRecords} for:item="record">
            <c-guilty-accordion key={record.Id} data-id={record.Id} name={record.Name} total={record.TotalReviewableRecords__c} positive={record.PositiveFeedbackAmount__c} negative={record.NegativeFeedbackAmount__c}>
                <div class="slds-border_top slds-m-bottom_medium"></div>
                <div class="slds-text-align_center">
                    <h2 class="title slds-m-top_small">HEADER STATUS</h2>
                    <p class="message slds-m-top_x-small">
                        HEADER HELP TEXT
                    </p>
                </div>

                <div class="slds-card__body slds-card__body_inner summary-container">
                    <div class="slds-grid slds-wrap slds-gutters_medium">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                            <div class="summary-box">
                                <p class="label">Positive Feedback</p>
                                <p class="value success">96%</p>
                            </div>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                            <div class="summary-box">
                                <p class="label">Negative Feedback</p>
                                <p class="value fail">4%</p>
                            </div>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                            <div class="summary-box">
                                <p class="label">Total Records Reviewed</p>
                                <p class="value">5122</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="slds-text-align_center slds-m-top_medium">
                    <lightning-button
                        label="View Performance Details"
                        variant="brand"
                        class="footer-button"
                    ></lightning-button>
                    <lightning-button
                        label="Compile Final Document"
                        variant="success"
                        class="footer-button generate-doc-button"
                    ></lightning-button>
                    <lightning-button
                        label="View Review Process"
                        variant="neutral"
                        class="footer-button"
                        onclick={handleViewClick}
                    ></lightning-button>
                </div>
            </c-guilty-accordion>
        </template>
    </div>
</template>
